<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <canvas></canvas>
  <div class="sel">
        <select  class="back">
            
            <option value="background 1" class="background1">background 1</option>
            <option value="background 2" class="background2">background 2</option>  
            <option value="background 3" class="background3">background 3</option>
            <option value="background 4" class="background4">background 4</option>
            <option value="background 5" class="background5">background 5</option>
            <option value="background 6" class="background6">background 6</option>
            <option value="background 7" class="background7">background 7</option>
            <option value="background 8" class="background8">background 8</option>
        </select>
        <button class="backgroundchanger" >go</button>
    </div>

    <div class="main">
        <div class="box"><span class="xo"></span></div>
        <div class="box"><span class="xo"></span></div>
        <div class="box"><span class="xo"></span></div>
        <div class="box"><span class="xo"></span></div>
        <div class="box"><span class="xo"></span></div>
        <div class="box"><span class="xo"></span></div>
        <div class="box"><span class="xo"></span></div>
        <div class="box"><span class="xo"></span></div>
        <div class="box"><span class="xo"></span></div>
    </div>
    <div class="ranges">
        <div class="rangex">
            <h5>set X background color in RGB</h5>
      <span class="rx">R</span> <input type="range" class="range1" min="0"  max="255"> 
        <span class="gx">G</span><input type="range" class="range2" min="0" max="255"> 
        <span class="bx">B</span><input type="range" class="range3" min="0" max="255"> 
        <div class="cubeX"><span>X</span></div>
    </div>
    <div class="ranget">
        <h5>set T background color in RGB</h5>
       <span class="rt">R</span> <input type="range" class="range4" min="0"  max="255"> 
       <span class="gt">G</span> <input type="range" class="range5" min="0" max="255"> 
       <span class="bt">B</span> <input type="range" class="range6" min="0" max="255"> 
        <div class="cubeT"><span>T</span></div>
    </div>
    <div class="results">
        <div class="player"><h2>X <span class="pl1">player: </span> </h2> <span class="result"> 0</span></div>
        <div class="player"><h2>T <span class="pl2">player: </span> </h2> <span class="result"> 0</span></div>
    </div>
    <div class="buttons">
        <button class="newgame">new game</button>
        <button class="restart">Restart Game</button>
    
    </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
